<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title></title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
        <div class="container-out">

                <section class="Title-section" id="showData-Title">

                        <div id="showData" class="container" style="margin:10%">
                                <div class="row">
                                        <div class="col">
                                                Title:
                                                <input type="text" name="Title" class="movieTitle">
                                                <button id="get-data-title">Search</button>
                                        </div><!--col Close-->
                                </div><!--row Close-->
                        </div><!--ShowData Close-->
                </section><!--Title Section Close-->

                <section class="Year-section" id="showData-Year">
                        <div id="showData" class="container" style="margin:10%">
                                <div class="row">
                                        <div class="col">
                                                Year:
                                                <input type="text" name="Year" class="movieYear">
                                                <button id="get-data-year">Search</button>

                                        </div><!--col Close-->
                                </div><!--row Close-->
                        </div><!--showData Close-->
                </section><!--Year Section Close-->

                <section class="ID-section" id="showData-Id">
                        <div id="showData" class="container" style="margin:10%">
                                <div class="row">
                                        <div class="col">
                                                ID:
                                                <input type="text" name="ID" class="movieId">
                                                <button id="get-data-id">Search</button>
                                        </div><!--col Close-->
                                </div><!--row Close-->
                        </div><!--showData Close-->
                </section><!--ID Section Close-->



                <section class="homeSection">
                        <button type="button" name="Home" onclick="location.href =  'index.html'" class="home">Home</button>
                </section><!--Home Section Close-->

        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
</body>

</html>
